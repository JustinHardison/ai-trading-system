version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: trading_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-trading_system}
      POSTGRES_USER: ${POSTGRES_USER:-trader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - trading_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trader}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TimescaleDB for Time-Series Data
  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: trading_timescale
    environment:
      POSTGRES_DB: ${TIMESCALE_DB:-trading_timeseries}
      POSTGRES_USER: ${TIMESCALE_USER:-trader}
      POSTGRES_PASSWORD: ${TIMESCALE_PASSWORD:-secure_password}
    ports:
      - "5433:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
    networks:
      - trading_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TIMESCALE_USER:-trader}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for Caching and Real-Time State
  redis:
    image: redis:7-alpine
    container_name: trading_redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - trading_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Ollama for Local LLM Inference
  ollama:
    image: ollama/ollama:latest
    container_name: trading_ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - trading_network
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

  # Trading System API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading_api
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_HOST=postgres
      - TIMESCALE_HOST=timescaledb
      - REDIS_HOST=redis
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      postgres:
        condition: service_healthy
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - trading_network
    restart: unless-stopped

  # Celery Worker for Background Tasks
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading_celery_worker
    command: celery -A src.tasks worker --loglevel=info
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
    volumes:
      - ./src:/app/src
      - ./data:/app/data
      - ./logs:/app/logs
      - ./models:/app/models
    depends_on:
      - redis
      - postgres
    networks:
      - trading_network
    restart: unless-stopped

  # Celery Beat for Scheduled Tasks
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trading_celery_beat
    command: celery -A src.tasks beat --loglevel=info
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - REDIS_HOST=redis
    volumes:
      - ./src:/app/src
    depends_on:
      - redis
    networks:
      - trading_network
    restart: unless-stopped

  # Prometheus for Metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: trading_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - trading_network

  # Grafana for Visualization
  grafana:
    image: grafana/grafana:latest
    container_name: trading_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana:/etc/grafana/provisioning
    depends_on:
      - prometheus
    networks:
      - trading_network

volumes:
  postgres_data:
  timescale_data:
  redis_data:
  ollama_data:
  prometheus_data:
  grafana_data:

networks:
  trading_network:
    driver: bridge
